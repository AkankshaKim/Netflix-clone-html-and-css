<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Netflix</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav class="navbar fontstyle">
        <label id="netflixtext">Netflix</label>
        <div class="buttons">
            <input value="language" type="button" id="languagebtn">
            <input value="Signup" type="button" id="Sigupbtn">
        </div>
    </nav>
    <div class="headingone fontstyle">
        <h1 class="topheading_one">Unlimited movies, TV shows and more</h1>
        <h1 class="bottomheading_one">Watch anywhere. Cancel anytime.</h1>
    </div>
    <div class="headingtwo">
        <h1 class="bottomheading_two">Ready to watch? Enter your email to create or restart your membership.</h1>
        <div class="rowgobrrr fontstyle">
            <input class="emailadd" placeholder="Email Address" type="text" id="emailbtn">
            <input class="getstart" type="button" value="Get Started >" id="getstartedbtn">
        </div>
    </div>
</body>
</html>
